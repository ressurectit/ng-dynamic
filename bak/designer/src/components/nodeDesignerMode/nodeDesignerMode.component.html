<aside class="toolbar">
    <node-component-palette (dragging)="dropZoneVisible = $event"></node-component-palette>
</aside>

<main class="relative">
    <node-designer></node-designer>
    
    <div *ngIf="dropZoneVisible"
         class="absolute" 
         style="top: 0; width: 100%; height: 100%;"
         (drop)="drop($event)"
         (dragover)="$event.preventDefault(); $event.stopPropagation();"></div>
</main>
