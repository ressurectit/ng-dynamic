<div class="node-header">
    {{metadata?.id}}
</div>

<div class="node-content">
    <div class="inputs margin-right-small">
        <div class="flex-row">
            <relation-node-input [parentCoordiantes]="_nodePosition" [zoomLevel]="zoomLevel" name="disabled" [parent]="this"></relation-node-input>
            <div class="margin-left-extra-small">disabled</div>
        </div>
    </div>

    <div class="outputs margin-left-small">
        <div class="flex-row">
            <div class="margin-right-extra-small">click</div>
            <relation-node-output [parentCoordiantes]="_nodePosition" [zoomLevel]="zoomLevel" name="click" [parent]="this"></relation-node-output>
        </div>
    </div>
</div>
