<relations-node-header [parent]="this" [destroySubject]="destroySubject" [name]="'debounce value'|firstUppercaseLocalize"></relations-node-header>

<div class="node-content">
    <div class="dynamic-form-group dynamic-margin-bottom-extra-small dynamic-margin-bottom-small">
        <label class="dynamic-control-label dynamic-text-uppercase">{{'debounce time'|firstUppercaseLocalize}}</label>
        <input type="text" class="dynamic-form-control" [formControl]="debounceTime" number required>
    </div>

    <div class="inputs-outputs">
        <div class="inputs">
            <div class="input">
                <relation-node-input [parentCoordiantes]="nodePosition" [zoomLevel]="zoomLevel" name="value" [parent]="this"></relation-node-input>
                <div>{{'value'|firstUppercaseLocalize}}</div>
            </div>
        </div>

        <div class="outputs">
            <div class="output">
                <div>{{'value'|firstUppercaseLocalize}}</div>
                <relation-node-output [parentCoordiantes]="nodePosition" [zoomLevel]="zoomLevel" name="value" [parent]="this"></relation-node-output>
            </div>
        </div>
    </div>
</div>
