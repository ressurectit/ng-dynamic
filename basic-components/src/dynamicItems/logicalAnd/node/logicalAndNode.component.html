<relations-node-header [parent]="this" [destroySubject]="destroySubject" [name]="'logical AND'|firstUppercaseLocalize"></relations-node-header>

<div class="node-content">
    <div class="inputs-outputs">
        <div class="inputs">
            <div class="input">
                <relation-node-input [parentCoordiantes]="nodePosition" [zoomLevel]="zoomLevel" name="cond1" [parent]="this"></relation-node-input>
                <div>{{'cond1'|firstUppercaseLocalize}}</div>
            </div>

            <div class="input">
                <relation-node-input [parentCoordiantes]="nodePosition" [zoomLevel]="zoomLevel" name="cond2" [parent]="this"></relation-node-input>
                <div>{{'cond2'|firstUppercaseLocalize}}</div>
            </div>

            <div class="input" *ngFor="let property of properties">
                <relation-node-input [parentCoordiantes]="nodePosition" [zoomLevel]="zoomLevel" [name]="property" [parent]="this"></relation-node-input>

                <div class="dynamic-flex-row">
                    <div>{{property|firstUppercaseLocalize}}</div>

                    <button type="button" class="dynamic-btn-icon" (click)="$event.preventDefault(); $event.stopPropagation(); removeProperty(property)">
                        <span class="fas fa-times"></span>
                    </button>
                </div>
            </div>

            <div class="dynamic-flex-row">
                <button type="button" class="dynamic-btn-icon dynamic-margin-left-extra-small" (click)="$event.preventDefault(); $event.stopPropagation(); addProperty()">
                    <span class="fas fa-plus"></span>
                </button>
            </div>
        </div>

        <div class="outputs">
            <div class="output">
                <div>{{'result'|firstUppercaseLocalize}}</div>
                <relation-node-output [parentCoordiantes]="nodePosition" [zoomLevel]="zoomLevel" name="result" [parent]="this"></relation-node-output>
            </div>
        </div>
    </div>
</div>
