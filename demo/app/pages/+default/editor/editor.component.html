<div class="flex-row">
    <load-save-new [store]="_store" [getMetadataCallback]="_getMetadata" routePath="/editor" (metadataChange)="_metadata = ($any($event) ?? emptyMetadata)"></load-save-new>

    <button class="btn btn-primary" type="button" (click)="_loadDemo()">
        <span>demo</span>
    </button>
</div>

<div class="flex-row margin-top-big flex-1">
    <mat-tab-group>
        <mat-tab label="Hierarchy">
            <components-tree></components-tree>
        </mat-tab>

        <mat-tab label="Palette">
            <components-palette></components-palette>
        </mat-tab>
    </mat-tab-group>
      
    <div class="flex-1">
        <ng-container [layoutComponentRenderer]="_metadata"></ng-container>
    </div>

    <properties-editor></properties-editor>
</div>
