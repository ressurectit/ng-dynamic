<div>
    <button class="btn btn-primary" type="button" (click)="visible = !visible">
        <span>click</span>
    </button>

    <input type="text" (input)="text = $any($event.target).value">
</div>

@if(visible)
{
    <div>
        <div class="bold">relations sample click</div>
        <relations-sample-click [vstup]="text"/>
    </div>
}

<div>
    <div class="bold">relations result</div>
    <relations-result/>
</div>
