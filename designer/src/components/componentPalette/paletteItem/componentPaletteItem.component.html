<div class="component-palette-item" draggable="true" (dragstart)="dragStart($event)" (dragend)="dragEnd($event)">
    <span class="icon-wrapper">
        <span [class]="componentMetadata?.layoutMetadata?.iconCssClass"></span>
    </span>
    <span class="text">
        {{componentMetadata?.layoutMetadata?.name}}
    </span>
</div>
