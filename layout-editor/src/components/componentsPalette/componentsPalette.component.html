<div class="dynamic-flex-column">
    <ng-container *ngFor="let groupKeyValue of groupedItems | keyvalue">
        <div class="dynamic-text-spread dynamic-text-small-caps margin-left-extra-small margin-horizontal-small dynamic-bold">{{groupKeyValue.key}}&nbsp;</div>

        <div *ngFor="let item of groupKeyValue.value"
             class="palette-droplist">
            <div class="editor-component mat-elevation-z2"
                 [dndCorePaletteItem]="item | toLayoutDragData"
                 (itemDrop)="refreshPipe = !refreshPipe">
                <div class="editor-component-name">{{item.metadata.metaInfo?.name ?? item.itemSource.name}}</div>
                <div class="editor-component-description" *ngIf="item.metadata.metaInfo?.description">{{item.metadata.metaInfo?.description}}</div>
            </div>
        </div>
    </ng-container>
</div>
