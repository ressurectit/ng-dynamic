<div *ngIf="_visible" class="properties-main">
    <div class="header">Properties <span class="bold">{{_metadata?.metaInfo?.name ?? _component?.options?.typeMetadata?.name}}</span></div>

    <div class="form-group">
        <label class="control-label">Id</label>
        <input class="form-control" type="text" [formControl]="_id">
    </div>

    <ng-container *ngFor="let propertiesCtrl of _metadata?.metaInfo?.optionsMetadata?.propertiesControls">
        <ng-container [propertiesControl]="propertiesCtrl" [form]="_optionsForm" [itemSource]="_component?.options?.typeMetadata"></ng-container>
    </ng-container>
</div>
