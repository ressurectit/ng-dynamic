<div *ngIf="_visible" class="properties-main">
    <div class="header">Properties <span class="bold">{{_metadata?.metaInfo?.name ?? _component?.options?.typeMetadata?.name}}</span></div>

    <div class="form-group">
        <label class="control-label">Id</label>
        <input class="form-control" type="text" [formControl]="_id">
    </div>

    <div class="form-group" *ngIf="_component?.options?.typeMetadata?.name == 'textBlock'">
        <label class="control-label">Text</label>
        <input class="form-control" type="text" [formControl]="_text">
    </div>

    <ng-container [propertyTypeControl]="_test" name="test"></ng-container>
</div>
