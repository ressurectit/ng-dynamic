<div class="properties-form-group">
    <label class="properties-control-label">{{propertiesMetadata?.cssClass?.name ?? 'cssClass'|firstUppercaseLocalize}} <span *ngIf="propertiesMetadata?.cssClass?.description" class="fas fa-info-circle" [tooltip]="propertiesMetadata?.cssClass?.description|firstUppercaseLocalize"></span></label>
    <input-string [control]="form?.controls?.cssClass | asRequired"></input-string>
</div>

<margin-control class="properties-form-group" [form]="form" [propertiesMetadata]="propertiesMetadata"></margin-control>
<padding-control class="properties-form-group" [form]="form" [propertiesMetadata]="propertiesMetadata"></padding-control>
