<label class="properties-control-label">{{'padding'|firstUppercaseLocalize}}</label>

<div>
    <div class="dynamic-flex-row dynamic-align-items-center dynamic-margin-bottom-extra-small">
        <span class="fas fa-arrow-left"></span>
        <input-size [control]="_padding?.controls?.left | asFormControl"/>
        <span class="fas fa-arrow-right dynamic-margin-left-big"></span>
        <input-size [control]="_padding?.controls?.right | asFormControl"/>
    </div>

    <div class="dynamic-flex-row dynamic-align-items-center">
        <span class="fas fa-arrow-up"></span>
        <input-size class="dynamic-align-self-center" [control]="_padding?.controls?.top | asFormControl"/>
        <span class="fas fa-arrow-down dynamic-margin-left-big"></span>
        <input-size class="dynamic-align-self-center" [control]="_padding?.controls?.bottom | asFormControl"/>
    </div>
</div>
