<div [formGroup]="form">
    <div class="dynamic-form-group margin-bottom-extra-small">
        <label class="dynamic-control-label dynamic-text-uppercase">name</label>
        <input type="text" class="dynamic-form-control" formControlName="name">
    </div>

    <div class="dynamic-flex-column">
        <button type="button" class="dynamic-btn dynamic-btn-primary dynamic-align-self-center" (click)="showCodeEditor()">
            <span>default value</span>
        </button>
    </div>
</div>

<div class="dynamic-flex-row dynamic-flex-end">
    <button type="button" class="dynamic-btn btn-info margin-right-extra-small" [mat-dialog-close]="null">
        <span>cancel</span>
    </button>

    <button type="button" class="dynamic-btn dynamic-btn-primary" [mat-dialog-close]="true">
        <span>ok</span>
    </button>
</div>
