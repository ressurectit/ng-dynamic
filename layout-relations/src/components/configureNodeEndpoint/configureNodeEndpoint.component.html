<div [formGroup]="form">
    <div class="form-group margin-bottom-extra-small">
        <label class="control-label text-uppercase">name</label>
        <input type="text" class="form-control" formControlName="name">
    </div>

    <div class="form-group margin-bottom-extra-small">
        <label class="control-label text-uppercase">default value</label>
        <input type="text" class="form-control" formControlName="defaultValue">
    </div>
</div>

<div class="flex-row flex-end">
    <button class="btn btn-info margin-right-extra-small" [mat-dialog-close]="null">
        <span>cancel</span>
    </button>

    <button class="btn btn-primary" [mat-dialog-close]="true">
        <span>ok</span>
    </button>
</div>
