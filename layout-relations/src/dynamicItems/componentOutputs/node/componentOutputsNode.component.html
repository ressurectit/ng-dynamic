<relations-node-header [parent]="this" [destroySubject]="destroySubject" [name]="'component inputs'|firstUppercaseLocalize"></relations-node-header>

<div class="node-content">
    <div class="inputs-outputs">
        <div class="inputs">
            <div class="input" *ngFor="let endpoint of endpoints">
                <relation-node-input [parentCoordiantes]="nodePosition" [zoomLevel]="zoomLevel" [name]="endpoint.name" [parent]="this"></relation-node-input>

                <div class="dynamic-flex-row">
                    <div>{{endpoint.name}}</div>

                    <button type="button" class="dynamic-btn-icon dynamic-margin-horizontal-extra-small" (click)="$event.preventDefault(); $event.stopPropagation(); configureEndpoint(endpoint)">
                        <span class="fas fa-cog"></span>
                    </button>

                    <button type="button" class="dynamic-btn-icon" (click)="$event.preventDefault(); $event.stopPropagation(); removeEndpoint(endpoint)">
                        <span class="fas fa-times"></span>
                    </button>
                </div>
            </div>

            <div class="dynamic-flex-row">
                <button type="button" class="dynamic-btn-icon dynamic-margin-left-extra-small" (click)="$event.preventDefault(); $event.stopPropagation(); addEndpoint()">
                    <span class="fas fa-plus"></span>
                </button>
            </div>
        </div>

        <div class="outputs">
        </div>
    </div>
</div>
