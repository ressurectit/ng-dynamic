<mat-form-field [appearance]="options?.appearance|asRequired">
    <mat-label>{{options?.label}}</mat-label>
    <mat-select [multiple]="options?.multiple" [formControl]="control|asFormControl|asRequired">
        <mat-option *ngFor="let value of values" [value]="value">{{value}}</mat-option>
    </mat-select>
    <mat-hint>{{options?.hint}}</mat-hint>
</mat-form-field>
