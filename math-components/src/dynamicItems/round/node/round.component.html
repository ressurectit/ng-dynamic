<relations-node-header [parent]="this" [destroySubject]="destroySubject" [name]="'round'|firstUppercaseLocalize"></relations-node-header>

<div class="node-content" [formGroup]="form">
    <div class="inputs-outputs">
        <div class="inputs">
            <div class="input">
                <relation-node-input [parentCoordiantes]="nodePosition" [zoomLevel]="zoomLevel" name="input" [parent]="this"></relation-node-input>
                <div>{{'input'|firstUppercaseLocalize}}</div>
            </div>
        </div>

        <div class="outputs">
            <div class="output">
                <div>{{'result'|firstUppercaseLocalize}}</div>
                <relation-node-output [parentCoordiantes]="nodePosition" [zoomLevel]="zoomLevel" name="result" [parent]="this"></relation-node-output>
            </div>
        </div>
    </div>

    <div class="dynamic-form-group dynamic-margin-bottom-extra-small">
        <input type="text" class="dynamic-form-control" [placeholder]="'decimal places'|firstUppercaseLocalize" formControlName="decimalPlace" number required>
    </div>
</div>
