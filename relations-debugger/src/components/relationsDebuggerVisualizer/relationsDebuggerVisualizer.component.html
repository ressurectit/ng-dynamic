<div class="dynamic-flex-row dynamic-margin-bottom-small">
    <div class="dynamic-flex-row">
        <div class="dynamic-margin-right-small">{{currentStep?.timestamp}}</div>
        <div class="dynamic-margin-right-small">{{currentStep | stepName}}</div>
    </div>

    <div class="dynamic-flex-row dynamic-flex-1 dynamic-justify-content-center">
        <div>
            <a class="dynamic-btn-icon dynamic-margin-horizontal-extra-small" (click)="firstStep()">
                <span class="fas fa-backward-fast"></span>
            </a>

            <a class="dynamic-btn-icon dynamic-margin-horizontal-extra-small" (click)="previousStep()">
                <span class="fas fa-backward-step"></span>
            </a>

            <a class="dynamic-btn-icon dynamic-margin-horizontal-extra-small" (click)="togglePlay()">
                <span class="fas" [class.fa-play]="!playing" [class.fa-pause]="playing"></span>
            </a>

            <a class="dynamic-btn-icon dynamic-margin-horizontal-extra-small" (click)="nextStep()">
                <span class="fas fa-forward-step"></span>
            </a>

            <a class="dynamic-btn-icon dynamic-margin-horizontal-extra-small" (click)="lastStep()">
                <span class="fas fa-forward-fast"></span>
            </a>
        </div>
    </div>

    <a class="dynamic-btn-icon dynamic-large-text dynamic-margin-right-extra-small" (click)="close.emit()">
        <span class="fas fa-times"></span>
    </a>
</div>

<div class="dynamic-flex-row dynamic-flex-1">
    <relations-canvas-debug [nodeDefinitions]="nodeDefinitions" class="dynamic-flex-1"></relations-canvas-debug>
</div>
