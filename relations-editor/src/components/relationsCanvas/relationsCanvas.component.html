<div class="flow-area" [style.transform]="'translate(' + _canvasPosition.x + 'px, ' + _canvasPosition.y + 'px) scale(' + _zoomLevel + ')'">
    <svg class="relations-wrapper">
        <g #relationsGroup></g>
    </svg>
    
    <ng-container *ngFor="let nodeDefinition of nodeDefinitions">
        <ng-container [relationsNodeRenderer]="nodeDefinition" [zoomLevel]="_zoomLevel"></ng-container>
    </ng-container>
</div>
