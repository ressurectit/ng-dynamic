<div class="flow-area" [style.transform]="'translate(' + canvasPosition.x + 'px, ' + canvasPosition.y + 'px) scale(' + zoomLevel + ')'">
    <svg class="relations-wrapper">
        <g #relationsGroup></g>
    </svg>

    <ng-container *ngFor="let nodeDefinition of nodeDefinitions">
        <ng-container [relationsNodeRenderer]="nodeDefinition" [zoomLevel]="zoomLevel" (destroy)="destroyNode($event)"></ng-container>
    </ng-container>
</div>
