<div class="dynamic-flex-row dynamic-flex-1">
    <div class="overflow-vertical-scroll dynamic-thin-scrollbar">
        <package-manager></package-manager>
        <nodes-palette [canvasDropList]="dropList" [packages]="packages" [whiteList]="whiteList" [blackList]="blackList" style="width: 250px;"></nodes-palette>
