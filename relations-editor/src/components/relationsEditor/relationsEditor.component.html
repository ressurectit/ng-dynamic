<div class="dynamic-flex-row dynamic-flex-1">
    <div class="dynamic-flex-column">
        <input type="text" [placeholder]="'search component' | firstUppercaseLocalize" class="dynamic-form-control" [formControl]="searchBar">
        <div class="dynamic-flex-1 overflow-vertical-scroll dynamic-thin-scrollbar">
            <package-manager></package-manager>
            <nodes-palette [canvasDropList]="dropList" [packages]="packages" [whiteList]="whiteList" [blackList]="blackList" [search]="searchBar.value" style="width: 250px;"></nodes-palette>
        </div>
    </div>

    <relations-canvas #dropList="cdkDropList" [nodeDefinitions]="metadata" class="dynamic-flex-1" cdkDropList (cdkDropListDropped)="addNode($event)"></relations-canvas>
</div>
