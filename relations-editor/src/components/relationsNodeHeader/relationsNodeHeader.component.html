<div class="header-content">{{parent?.metadata?.displayName || name || parent?.metadata?.id}}</div>

<span *ngIf="parent?.metadata?.scope" [tooltip]="parent?.metadata?.scope" class="margin-horizontal-extra-small">&#123;&#125;</span>

<button type="button" class="btn-icon edit-icon" (click)="editProperties()">
    <span class="fas fa-pen"></span>
</button>

<button type="button" *ngIf="destroySubject" class="btn-icon destroy-icon" (click)="destroySubject.next()">
    <span class="fas fa-times"></span>
</button>
