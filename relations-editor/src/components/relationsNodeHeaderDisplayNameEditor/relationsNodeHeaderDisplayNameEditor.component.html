<div class="form-group">
    <label class="control-label"></label>
    <input class="form-control" type="text" [formControl]="control">
</div>

<div class="flex-row flex-end margin-top-small">
    <button type="button" class="btn btn-info margin-right-extra-small" [mat-dialog-close]="null">
        <span>cancel</span>
    </button>

    <button type="button" class="btn btn-primary" [mat-dialog-close]="control.value">
        <span>ok</span>
    </button>
</div>
