<div class="form-group" [formGroup]="form">
    <label class="control-label">display name</label>
    <input class="form-control" type="text" formControlName="displayName">

    <label class="control-label">scope</label>
    <input class="form-control" type="text" formControlName="scope" [readonly]="true" *ngIf="!data.scopeConfigurable">

    <select class="form-control" formControlName="scope" *ngIf="data.scopeConfigurable">
        <option value="">---</option>
        <option *ngFor="let scope of scopes" [value]="scope">{{scope}}</option>
    </select>
</div>

<div class="dynamic-flex-row dynamic-flex-end margin-top-small">
    <button type="button" class="btn btn-info margin-right-extra-small" [mat-dialog-close]="null">
        <span>cancel</span>
    </button>

    <button type="button" class="btn btn-primary" [mat-dialog-close]="form.value">
        <span>ok</span>
    </button>
</div>
