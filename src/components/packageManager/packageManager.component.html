<div class="flex-row">
    <button class="btn-icon margin-right-extra-small" (click)="detailVisible = !detailVisible">
        <span class="fas" [class.fa-plus]="!detailVisible" [class.fa-minus]="detailVisible"></span>
    </button>

    <div class="pm-header">packages</div>
</div>

<div *ngIf="detailVisible">
    <select>
        <option *ngFor="let package of availablePackages"></option>
    </select>

    <div class="flex-row" *ngFor="let package of usedPackages">
        <div>{{package}}</div>

        <button class="btn-icon">
            <span class="fas fa-times"></span>
        </button>
    </div>
</div>
