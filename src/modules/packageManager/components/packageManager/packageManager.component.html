<div class="dynamic-flex-row">
    <button type="button" class="dynamic-btn-icon dynamic-margin-right-extra-small" (click)="detailVisible = !detailVisible">
        <span class="fas" [class.fa-plus]="!detailVisible" [class.fa-minus]="detailVisible"></span>
    </button>

    <div class="pm-header">packages</div>
</div>

<div *ngIf="detailVisible">
    <div class="dynamic-flex-row">
        <select class="dynamic-form-control dynamic-flex-1" #avPkgs>
            <option *ngFor="let package of availablePackages" [value]="package">{{package}}</option>
        </select>

        <button type="button" class="dynamic-btn-icon dynamic-margin-left-extra-small" (click)="addPackage(availablePackages[avPkgs.selectedIndex])">
            <span class="fas fa-plus"></span>
        </button>
    </div>

    <div class="dynamic-flex-row dynamic-align-items-center dynamic-margin-top-small" *ngFor="let package of usedPackages">
        <div class="dynamic-flex-1">{{package}}</div>

        <button type="button" class="dynamic-btn-icon dynamic-margin-left-extra-small" (click)="removePackage(package)">
            <span class="fas fa-times"></span>
        </button>
    </div>
</div>
