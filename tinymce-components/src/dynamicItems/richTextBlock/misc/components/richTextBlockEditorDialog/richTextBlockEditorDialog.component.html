<editor #editor [initialValue]="content ?? ''"></editor>

<div class="dynamic-flex-row dynamic-flex-end dynamic-action-buttons">
    <button type="button" class="dynamic-btn dynamic-btn-info" type="button" [mat-dialog-close]="null">
        <span>cancel</span>
    </button>

    <button type="button" class="dynamic-btn dynamic-btn-primary" type="button" (click)="content = editor.editor.getContent(); dialog.close(content)">
        <span>ok</span>
    </button>
</div>
