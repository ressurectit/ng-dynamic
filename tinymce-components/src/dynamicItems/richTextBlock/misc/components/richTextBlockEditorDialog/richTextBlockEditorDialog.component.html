<editor #editor [initialValue]="content ?? ''"></editor>

<div class="dynamic-flex-row dynamic-flex-end">
    <button type="button" class="btn btn-info" type="button" [mat-dialog-close]="null">
        <span>cancel</span>
    </button>

    <button type="button" class="btn btn-primary" type="button" (click)="content = editor.editor.getContent(); dialog.close(content)">
        <span>ok</span>
    </button>
</div>
