<div class="node-header">
    <div class="flex-1">Rich text source</div>
    <div (click)="destroySubject.next()">x</div>
</div>

<div class="node-content">
    <div class="inputs-outputs">
        <div class="inputs margin-right-small">
        </div>
    
        <div class="outputs margin-left-small">
            <div class="flex-row margin-bottom-extra-small">
                <div class="margin-right-extra-small">html string</div>
                <relation-node-output [parentCoordiantes]="nodePosition" [zoomLevel]="zoomLevel" name="htmlString" [parent]="this"></relation-node-output>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-primary" (click)="showCodeEditor()">
        <span>content</span>
    </button>
</div>
